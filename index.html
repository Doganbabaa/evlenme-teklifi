<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Benimle Evlenir Misin?</title>
<style>
  body {
    background: #ffe4e1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    text-align: center;
  }
  .buttons {
    display: flex;
    gap: 20px;
    position: relative;
  }
  button {
    font-size: 1.5rem;
    padding: 15px 40px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    user-select: none;
    transition: transform 0.3s ease, opacity 0.3s ease;
    position: relative;
    background-color: #999;
    color: white;
  }
  #yesBtn {
    background-color: #ff4081;
    color: white;
    transform-origin: center;
  }
  #noBtn {
    position: relative;
    transform-origin: center;
    z-index: 2;
  }
  /* Karakter */
  #walker {
    position: absolute;
    top: 50%;
    left: 100vw;
    width: 150px;
    height: 150px;
    background: url('https://raw.githubusercontent.com/Doganbabaa/evlenme-teklifi/main/images/boga-removebg-preview.png') no-repeat center/contain;
    transform: translateY(-50%);
    z-index: 10;
    opacity: 1;
    transition: none;
  }
  /* KÄ±rÄ±lma efekti */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-8px); }
    40%, 80% { transform: translateX(8px); }
  }
  @keyframes fadeOutScale {
    to {
      opacity: 0;
      transform: scale(0.3) rotate(20deg);
    }
  }
  #finalScreen {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #ff4081;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    z-index: 20;
  }
  #finalScreen img {
    max-width: 80vw;
    max-height: 60vh;
    border-radius: 15px;
    margin-bottom: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
  <h1>BENÄ°MLE EVLENECEK MÄ°SÄ°N?</h1>
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">HayÄ±r</button>
    <div id="walker"></div>
  </div>

  <div id="finalScreen">
<img src="https://raw.githubusercontent.com/Doganbabaa/evlenme-teklifi/main/images/photo.jpg" alt="Bizim FotoÄŸraf" />

    <p>Zaten evlenmeseniz bu gÃ¼zelliÄŸe yazÄ±k olurdu ðŸ’–</p>
  </div>

  <!-- Ses efekti -->
  <audio id="walkerSound" src="https://raw.githubusercontent.com/Doganbabaa/evlenme-teklifi/main/videoplayback.mp3" preload="auto"></audio>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const walker = document.getElementById('walker');
  const finalScreen = document.getElementById('finalScreen');
  const buttonsDiv = document.querySelector('.buttons');
  const heading = document.querySelector('h1');
  const walkerSound = document.getElementById('walkerSound');

  let noClickCount = 0;
  let noScale = 1;
  let yesScale = 1;

  noBtn.addEventListener('click', () => {
    if (noClickCount < 2) {
      noScale *= 0.9;
      noBtn.style.transform = `scale(${noScale})`;

      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;

      noClickCount++;
    } else if (noClickCount === 2) {
      // Ses Ã§al
      walkerSound.currentTime = 0;
      walkerSound.play();

      const btnLeft = noBtn.offsetLeft;
      const btnTop = noBtn.offsetTop;

      // Karakteri buton hizasÄ±na getir (daha yavaÅŸ ve bÃ¼yÃ¼k)
      walker.style.transition = 'left 1.5s ease-out, top 1.5s ease-out';
      walker.style.left = btnLeft + 'px';
      walker.style.top = btnTop + noBtn.offsetHeight / 2 - walker.offsetHeight / 2 + 'px';

      // 1.5s sonra butona Ã§arpma efekti
      setTimeout(() => {
        noBtn.style.animation = 'shake 0.5s';
        noBtn.style.animationFillMode = 'forwards';
        noBtn.style.animationIterationCount = '1';

        noBtn.style.transition = 'transform 0.8s ease, opacity 0.8s ease';
        noBtn.style.transform = 'scale(0) rotate(20deg)';
        noBtn.style.opacity = '0';
      }, 1500);

      // Karakter geri hÄ±zlÄ±ca gidiyor ve kayboluyor
      setTimeout(() => {
        walker.style.transition = 'left 0.5s ease-in, opacity 0.5s ease';
        walker.style.left = '100vw';
        walker.style.opacity = '0';
      }, 2300);

      // Sonunda buton gizleniyor, evet butonu bÃ¼yÃ¼yor
      setTimeout(() => {
        noBtn.style.display = 'none';
        yesScale += 0.4;
        yesBtn.style.transform = `scale(${yesScale})`;
        noBtn.style.animation = '';
        noClickCount++;
      }, 2800);
    }
  });

  yesBtn.addEventListener('click', () => {
    finalScreen.style.display = 'flex';
    buttonsDiv.style.display = 'none';
    heading.style.display = 'none';
  });
</script>
</body>
</html>
